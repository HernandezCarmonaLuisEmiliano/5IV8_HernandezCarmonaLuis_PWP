<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container-e1" >
        <form method="post" name="formulario" action="">
            <label for=""> Ejercicio 1: Un individuo desea invertir su capital en un banco y desea saber cuanto dinero generara despues de un mes si el banco paga a razon de 2% mensual</label>
            <br>
            <div class="container-table" >
                <table class="table" >
                    <tr>
                        <td>
                            Introduce la cantidad que deseas invertir: 
                        </td>
                        <td>
                            <input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Introduce el número de meses (Máx. 18):
                        </td>
                        <td>
                            <input type="number" name="meses" id="mesesi" min="1" max="18" value="1">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcular Interes" name="enviar" onclick="interes()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Su saldo total con el interes es de: 
                        </td>
                        <td>
                            <input type="text" name="sueldoi" id="saldoi" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Borrar Datos" name="borrar" onclick="borrari()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
<br>
    <div class="container-e2">
        <form method="post" name="formulario2" action="">
            <label for="">Ejercicio 2: Ventas: 3; Sueldo Base: $13,000; Comision: $2,000</label>
            <br>
            <div class="container-table">
                <table class="table">
                    <tr>
                        <td>
                            Introduce la cantidad de la venta 1: 
                        </td>
                        <td>
                            <input type="text" name="venta1" id="ventai1" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Introduce la cantidad de la venta 2: 
                        </td>
                        <td>
                            <input type="text" name="venta2" id="ventai2" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Introduce la cantidad de la venta 3: 
                        </td>
                        <td>
                            <input type="text" name="venta3" id="ventai3" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Sueldo del Mes" name="enviar" onclick="sueldomes()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Su sueldo del mes es de: 
                        </td>
                        <td>
                            <input type="text" name="sueldoi" id="sueldoi" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Borrar Datos" name="borrar" onclick="borrari()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
 <script src="./js/funcionese1.js" ></script>   
</body>
</html>
